name: ink_wisps Instagram Scheduler

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '40 1 * * *'
    - cron: '20 3 * * *'
    - cron: '0 5 * * *'
    - cron: '40 6 * * *'
    - cron: '20 8 * * *'
    - cron: '0 10 * * *'
    - cron: '40 11 * * *'
    - cron: '20 13 * * *'
    - cron: '0 15 * * *'
    - cron: '40 16 * * *'
    - cron: '20 18 * * *'
    - cron: '0 20 * * *'
    - cron: '40 21 * * *'
  workflow_dispatch:

jobs:
  ink_wisps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install dropbox requests python-telegram-bot==13.15 pytz pynacl

      - name: Run Script
        env:
          IG_INK_WISPS_TOKEN: ${{ secrets.IG_INK_WISPS_TOKEN }}
          IG_INK_WISPS_ID: ${{ secrets.IG_INK_WISPS_ID }}
          DROPBOX_INK_WISPS_APP_KEY: ${{ secrets.DROPBOX_INK_WISPS_APP_KEY }}
          DROPBOX_INK_WISPS_APP_SECRET: ${{ secrets.DROPBOX_INK_WISPS_APP_SECRET }}
          DROPBOX_INK_WISPS_REFRESH: ${{ secrets.DROPBOX_INK_WISPS_REFRESH }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python ink_wisps_post.py
